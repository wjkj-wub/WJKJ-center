<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>地图展示</title>
		<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=mcDGbWtXbxVhOSkKRsboFTjG"></script> 
	</head>
	<body>
		<div id="allmap"></div>
	</body>
	<script type="text/javascript">
	var id=window.location.href.split('?')[1].split('=')[1];
	if(id==1){
		// 百度地图API功能
		var map = new BMap.Map("allmap");
		var point = new BMap.Point(120.14593542,30.19245446);
		var marker = new BMap.Marker(point);  // 创建标注
		map.addOverlay(marker);              // 将标注添加到地图中
		map.centerAndZoom(point, 17);
		map.enableScrollWheelZoom(true);
		
		var opts = {
		  width : 200,     // 信息窗口宽度
		  height: 80,     // 信息窗口高度
		  title : "浙江网竞网络科技有限公司" , // 信息窗口标题
		  enableMessage:true,//设置允许信息窗发送短息
		}
		var infoWindow = new BMap.InfoWindow("地址：滨江区六和路368号海创基地北楼4层", opts);  // 创建信息窗口对象       
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	}
</script>
</html>
